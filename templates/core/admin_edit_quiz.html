{% extends 'core/base.html' %}
{% block content %}
<h3>Edit User</h3>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ quiz.title }}" class="form-control mb-2" required>
    <select name="category">
        <option value="" disabled selected>Current Category: {{ quiz.category }}</option >
        <option value="" disabled selected>Select a category(Leave blank to keep same)</option >
            {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
    </select>
    <button type="submit" class="btn btn-success">Update User</button>
</form>
{% endblock %}
