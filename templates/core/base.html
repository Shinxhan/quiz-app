{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Quiz App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<a class="navbar-brand" href="{% url 'home' %}">Quiz App</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ml-auto">
{% if user.is_authenticated %}
    <li class="nav-item"><a class="nav-link" href="{% url 'my_attempts' %}">My Attempts</a></li>
    <li class="nav-item"><a class="nav-link">Hello, {{ user.username }}</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
{% else %}
    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
{% endif %}
</ul>
</div>
</nav>
 <!-- Page Content -->
 <div class="container mt-4">
 {% block content %}
 {% endblock %}
 </div>
 <!-- Footer -->
 <footer class="bg-dark text-white text-center py-3 mt-5">
 &copy; 2025 Quiz App. All rights reserved.
 </footer>
 <!-- JS Scripts -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <script
src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
 <script src="{% static 'js/script.js' %}"></script>
 <script>
    let totalTime = 60;  // seconds per question or entire quiz (adjust as needed)
    let timerElement = document.getElementById("timer");

    function updateTimer() {
        let minutes = Math.floor(totalTime / 60);
        let seconds = totalTime % 60;
        timerElement.innerText = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (totalTime <= 0) {
            clearInterval(timerInterval);
            alert("Time's up! Submitting your quiz...");
            document.getElementById("quiz-form").submit();
        }
        totalTime--;
    }

    let timerInterval = setInterval(updateTimer, 1000);
</script>

</body>
</html>
