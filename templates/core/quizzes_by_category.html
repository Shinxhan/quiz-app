{% extends 'core/base.html' %}
{% block content %}
<h2 class="mb-4">Available Quizzes</h2>
<div class="row">
{% for quiz in quizzes %}
<div class="col-md-6 mb-4">
<div class="card shadow-sm">
<div class="card-body">
<h5 class="card-title">{{ quiz.title }}</h5>
{% if user.is_authenticated %}
<a href="{% url 'start_quiz' quiz.id %}" class="btn btn-success">Start Quiz</a>
{% else %}
<button class="btn btn-secondary" disabled>Login to Start</button>
<small class="text-danger d-block mt-2">You must <a href="{% url 'login' %}">login</a> to
attempt quizzes.</small>
{% endif %}
</div>
</div>
</div>
{% empty %}
<p>No quizzes found for this category.</p>
{% endfor %}
</div>
{% endblock %}
